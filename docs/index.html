<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minite.js</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>">
</head>
<body>
  <a href="./router.html">Router &raquo;</a>
  <div id="app"></div>
  <!-- <script src="../dist/minite.umd.js"></script> -->
  <script type="module">
    import { m, render, useState } from '../src/index.js'

    // 'x' => Fragment -> return children
    const App = () => {
      const [count, setCount] = useState(0)
      const [text, setText] = useState('')
      const [show, setShow] = useState(false)

      return m('x', [
        m('h1', 'Counter'),
        m('div', `Count: ${count}`),
        m('button', {onclick: () => setCount(count + 1)}, '+'),
        m('button', {onclick: () => setCount(count - 1)}, '-'),
        m('hr'), // -----------
        m('h1', 'Input'),
        m('div', `Text: "${text}"`),
        m('input', {
          id: 'input', // Important to preserve focus
          oninput: e => setText(e.target.value),
          value: text,
        }),
        m('hr'), // -----------
        m('h1', 'Toggle'),
        m('button', {onclick: () => setShow(!show)}, 'Toggle show/hide'),
        show ? m('div', 'Hello there!') : ''
      ])
    }

    const root = document.getElementById('app')
    render(root, App)
  </script>
</body>
</html>
